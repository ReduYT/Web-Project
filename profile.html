<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="create-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="signup.css">
    
    <title>User Profile</title>
</head>
<body>
    <section class="image">
        <div class="register">
            <h2>User Profile</h2>
            <form action="profile.php" method="POST">
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname" required><br>
                
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email"  required><br>
            
                <label for="password">New Password (Leave blank if not changing)</label><br>
                <input type="password" id="password" name="password" placeholder="Enter new password"><br>
            
                <label for="confirm-password">Confirm New Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password"><br>
            
                <input type="submit" id="submit" name="submit" value="Update Profile">
            </form>
            
            <div class="back-to-login">
                <button onclick="window.location.href='login.html'">Back to Login</button>
            </div>
        </div>
    </section>
</body>
</html>
