<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Kiwi+Maru&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Destinations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif', serif;
            animation: reveal 1s ease-in-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .navbar {
            display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2px 30px;
    font-family: "Noto Serif", serif;
    font-optical-sizing: auto;
    font-style: normal;
    font-size: 18px;
}
.navbar a {
    color: #ffffff;
    text-decoration: none;
    padding: 9px 30px;
    margin-left: 10px;
    font-weight: bold;
}

.logo img {
    width: 100px;
    height: 70px;
}

.menu-toggle {
    font-size: 24px;
    cursor: pointer;
    display: none;
}

.menu {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

.menu-item {
    position: relative;
}

.menu-item a {
    color: white;
    text-decoration: none;
}
.navbar a:hover {
    background-color: #f0f0f0;
    color: #333;
    border-radius: 30px;
    padding: 10px 30px;
}

.menu .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
}

.menu-item:hover .dropdown {
    display: block;
}

.dropdown a {
    padding: 10px;
    display: block;
    text-decoration: none;
    color: #000;
}

.login-logo {
    width: 40px;
    height: 40px;
    cursor: pointer;
}

.login-logo:hover {
    width: 50px;
    height: 50px;
}
        .main-section {
            width: 100%;
            background-image: url("https://www.pixelstalk.net/wp-content/uploads/images1/Foggy-forest-wide.jpg");
            height: 70vh;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .main-section h1 {
            font-size: 3rem;
            margin: 0;
        }
        .destinations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .destination {
            background-color: #f3f3f3;
            width: 200px;
            height: 40vh;
            margin: 15px 20px;
            border-radius: 10px;
            box-shadow: 1px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .destination:hover {
            transform: translateY(-10px);
        }
        .destination img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 70%;
        }
        .destination h2 {
            padding: 10px;
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
            .menu-toggle {
                display: block;
            }
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #282c34;
            }
            .menu-active {
                display: flex;
            }
            .main-section h1 {
                font-size: 2rem;
            }
            .destination {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="secondthoughts.html" class="logo"><img src="image-removebg-preview.png" width="100px" height="70px" alt="Logo"></a>
        <span class="menu-toggle">&#9776;</span>
        <ul class="menu">
            <li class="menu-item"><a href="destinations.html">Destinations</a></li>
            <li class="menu-item"><a href="#about">Food and Culinary</a></li>
            <li class="menu-item">
                <a href="main.html">Adventures</a>
                <div class="dropdown">
                    <a id="health" href="#health">Health, Spa and Wellness</a>
                    <a id="river" href="#river">River Cruise</a>
                    <a id="festivals" href="#festivals">Festivals and Events</a>
                </div>
            </li>
            <li class="menu-item"><a href="#contact">Contact</a></li>
        </ul>
        <img src="user-interface.png" class="login-logo" onclick="window.location.href='login.html'">
    </div>
    

<div class="main-section">
    <h1>Explore Our Destinations</h1>
</div>

<div class="destinations">
    <div class="destination">

        <h2>England</h2>
    </div>
    <div class="destination">

        <h2>Brazil</h2>
    </div>

        <h2>Greece</h2>
    </div>
    <div class="destination">
        <img src="https://i.pinimg.com/564x/de/96/a0/de96a0e4f7f63bee7f5b86b3d2779b24.jpg" alt="Thailand" onclick="window.location.href='packages THAILAND.html'">
        <h2>Thailand</h2>
    </div>
    <div class="destination">
        <img src="https://i.pinimg.com/564x/26/25/50/262550dad7fd7e3a23daf9afe4209440.jpg" alt="America" onclick="window.location.href='packages US.html'">
        <h2>America</h2>
    </div>
</div>

<script>
    const mobileMenu = document.getElementById('mobile-menu');
    const menu = document.querySelector('.menu');

    mobileMenu.addEventListener('click', () => {
        menu.classList.toggle('menu-active');
    });
</script>

</body>
</html>
