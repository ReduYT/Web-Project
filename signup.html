<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="create-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="signup.css">
    
    <title>Create Account</title>
</head>
<body>
    <!-- Section for the account creation form -->
    <section class="image">
        <div class="register">
            <h2>Create Account</h2>
            <!-- Form for user registration -->
            <form action="submit_registration">
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname" required placeholder="ChillEscapades"><br>
                
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" required placeholder="ChillEscapades@example.com"><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required placeholder="Enter your password"><br>

                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" required name="confirm-password" placeholder="Re-enter your password"><br>

                <input type="submit" id="submit" name="submit" value="Create Account">
            </form>
            <!-- Legal agreement -->
            <p>By creating an account, you agree to the <u>Terms of Use</u> and <u>Privacy Policy</u>.</p>
            <!-- Link to sign in if already have an account -->
            <div class="problem">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
            <!-- Button to navigate back to login -->
            <div class="back-to-login">
                <button onclick="window.location.href='login.html'">Back to Login</button>
            </div>
        </div>
    </section>
</body>
</html>
