<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <section class="image">
        <div class="login">
            <h2>Sign In</h2>
            <form action="submit_form">
                <label for="username">Username or email address</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" id="submit" name="submit" value="Login">
            </form>
            <p>By continuing, you agree to the  <u>Terms of use</u> and <u>Privacy policy</u>.</p>
            <div class="problem">
                <p>Forgot password?</p>
                <p>Issue with sign in?</p>
            </div>
        </div>
       <div class="new"><hr> <p>New to our community?</p><hr></div>

       <div class="create"><button onclick="window.location.href='signup.html'">Create an Account</button></div>
    </section>
</body>
</html>
